<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - Hotel Javardo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .status-reservas {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .status-reservas span {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .disponivel {
            background-color: #28a745;
            color: white;
        }
        .ocupado {
            background-color: #dc3545;
            color: white;
        }
        canvas {
            display: block;
            max-width: 100%;
            height: 300px;
            margin: auto;
        }
    </style>
    <script>
        window.onload = function() {
            // Gráfico de Faturamento Mensal
            const ctxFaturamento = document.getElementById('graficoFaturamento').getContext('2d');
            new Chart(ctxFaturamento, {
                type: 'bar',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
                    datasets: [{
                        label: 'Faturamento (€)',
                        data: [1200, 1500, 1800, 2200, 2500, 2700, 3000],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Euros (€)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });

            // Gráfico de Ocupação Mensal
            const ctxOcupacao = document.getElementById('graficoOcupacao').getContext('2d');
            new Chart(ctxOcupacao, {
                type: 'line',
                data: {
                    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
                    datasets: [{
                        label: 'Ocupação (%)',
                        data: [70, 80, 85, 90, 95, 98, 100],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Percentual (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }
    </script>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="style.css">
 <!-- jQuery -->
 <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align:center; background:#333; color:white; padding:20px;">Gestão de Reservas</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hotel Javardo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quartos.html">Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservas.html">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestao.html">Gestão</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Estado das Reservas</h2>
        <div class="status-reservas">
            <span class="standard disponivel">Quarto Standard</span>
            <span class="deluxe disponivel">Quarto Deluxe</span>
            <span class="luxo disponivel">Suíte Luxo</span>
            <span class="master disponivel">Suíte Master</span>
            <span class="presidencial disponivel">Suíte Presidencial</span>
        </div>
        
        <h2>Faturamento Mensal</h2>
        <canvas id="graficoFaturamento"></canvas>

        <h2>Ocupação Mensal</h2>
        <canvas id="graficoOcupacao"></canvas>
    </div>
    
    <footer style="text-align:center; background:#333; color:white; padding:15px; margin-top:20px;">
        <p>&copy; 2025 Hotel Javardo. Todos os direitos reservados.</p>   
    </footer>
</body>
</html>
